data:
  root_dir: "raw_data"
  image_size: 368
  target_size: 224
  num_classes: 13

model:
  architecture: "resnet50"
  pretrained: true
  dropout: 0.4
  freeze_backbone: false

augmentation:
  aggressive_threshold: 0.01
  medium_threshold: 0.05

  light:
    random_crop_scale: [0.9, 1.0]
    h_flip_prob: 0.3
    brightness: 0.1
    contrast: 0.1
    saturation: 0.1

  medium:
    random_crop_scale: [0.85, 1.0]
    h_flip_prob: 0.5
    v_flip_prob: 0.3
    rotation_degrees: 15
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.05
    translate: [0.05, 0.05]

  aggressive:
    random_crop_scale: [0.75, 1.0]
    h_flip_prob: 0.7
    v_flip_prob: 0.5
    rotation_degrees: 30
    brightness: 0.3
    contrast: 0.3
    saturation: 0.3
    hue: 0.1
    translate: [0.1, 0.1]
    scale: [0.9, 1.1]
    gaussian_blur_prob: 0.3
    random_erasing_prob: 0.2

training:
  seed: 42
  batch_size: 32
  num_epochs: 100
  learning_rate: 0.0001
  weight_decay: 0.0001
  early_stopping_patience: 15
  gradient_clip_norm: 1.0

  loss_function: "ce_sqrt_weighted"

  optimizer: "adamw"
  scheduler: "reduce_on_plateau"
  scheduler_factor: 0.5
  scheduler_patience: 5
  scheduler_min_lr: 1e-7

evaluation:
  primary_metric: "macro_f1"

device: "mps"
