data:
  root_dir: raw_data
  image_size: 368
  target_size: 224
  num_classes: 13
model:
  checkpoint_path: DinoBloom-B.pth
  embed_dim: 768
  freeze_backbone: true
feature_extraction:
  batch_size: 32
  num_workers: 4
  resolution_strategy: resize
  feature_types:
  - cls
  - avg_patch
  - concat
  output_dir: experiments/features
training:
  seed: 42
  batch_size: 256
  num_epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 15
  classifier_head: linear
  mlp_hidden_dims:
  - 256
  dropout: 0.3
  loss_function: ce_sqrt_weighted
  focal_gamma: 2.0
  label_smoothing: 0.1
evaluation:
  primary_metric: macro_f1
  save_confusion_matrix: true
  save_per_class_metrics: true
logging:
  use_wandb: false
  use_tensorboard: true
  project_name: wbcbench2026
  log_interval: 10
device: mps
